<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate System -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="white" stroke-width="2"/>
  <line x1="100" y1="500" x2="100" y2="100" stroke="white" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="350" y="550" fill="white" font-family="Arial" font-size="16">Time</text>
  <text x="50" y="300" fill="white" transform="rotate(-90 50,300)" font-family="Arial" font-size="16">Entropy</text>
  
  <!-- Entropy Curve -->
  <path d="M 100 400 Q 200 350, 300 250 Q 400 200, 500 180 Q 600 170, 700 165" 
        stroke="red" fill="none" stroke-width="2"/>
  
  <!-- Key Points -->
  <circle cx="100" cy="400" r="5" fill="yellow"/>
  <text x="80" y="380" fill="white" font-family="Arial" font-size="12">Initial State</text>
  
  <circle cx="700" cy="165" r="5" fill="yellow"/>
  <text x="650" y="150" fill="white" font-family="Arial" font-size="12">Final State</text>
</svg>
